get:
  summary: controllo token jwt
  description: ritorna stato validit√† JWT, iff valido JWT e tipologia venditore
  operationId: checkJWT
  tags:
    - users

  parameters:
    - in: path
      name: token
      description: token JWT
      schema:
        type: string
      required: true
  
  responses:
    200:
      description: token valido
      content:
        application/json:
          schema:
            $ref: "../schemas/checkJWT.json#/responseUser"
          example:
            {
              status: "success",
              data:
              {
                username: "1234",
                type: "customer" # oppure vendor
              }
            }
    400:
      description: token non valido
      content:
        application/json:
          schema:
            $ref: "../schemas/response.json#/response"
          example:
            {
              status: "error",
              message: "invalid token"
            }